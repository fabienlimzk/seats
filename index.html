    <h1>Airline Ticket Kiosk</h1>
    <input class="starter" id="input" placeholder="Type anything here" type="text"/>
    <button type="button" id="button" value="buy">Buy</button>
    <h2>Output:</h2>
    <p class="starter" id="output"></p>
    <script>
      document.querySelector('#button').addEventListener('click', function(event){
        var currentInput = event.target.value;
        var result = inputHappened(currentInput);
        display( result );
      });

      var display = function( data ){
        var output = document.querySelector('#output');
        output.innerText = data;
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
